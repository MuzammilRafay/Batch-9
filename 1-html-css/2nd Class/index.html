<!DOCTYPE html>
<html>
<head>
 <title>2nd Class </title>
<style>
 #primary-heading {
  color:red;
  background-color:yellow;
  font-size:44px;
 }
 #heading-two{
 color:purple;
 }
 p{
  color:orange;
 }
 .red-color{
  color:red;
 }
 .background-blue{
  background-color:blue;
 }
 div{
 width:300px;
 height:300px;
 background-color:pink;
 }
</style>
</head>
<body>
<h1 id="primary-heading">This is heading one</h1>
<h1 class="red-color background-blue">This is heading one</h1>
<h1 class="red-color">This is heading one</h1>

<h2 id="heading-two">This is heading two</h2>
<h2>This is heading two</h2>
<h2>This is heading two</h2>
<h2>This is heading two</h2>

<p>this is paragraph</p>
<div class="red-color">this is div</div>

<span>this is span</span>
</body>
</html>
